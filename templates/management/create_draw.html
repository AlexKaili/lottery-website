{% extends 'base.html' %}

{% block title %}추첨 회차 생성{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>새 추첨 회차 생성</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="lottery_type" class="form-label">복권 유형</label>
                        <select name="lottery_type" id="lottery_type" class="form-control" required>
                            <option value="">복권 유형을 선택하세요</option>
                            {% for lottery_type in lottery_types %}
                            <option value="{{ lottery_type.id }}">{{ lottery_type.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="draw_date" class="form-label">추첨 시간</label>
                        <input type="datetime-local" name="draw_date" id="draw_date" class="form-control" required>
                    </div>
                    
                    <div class="alert alert-info">
                        <strong>안내：</strong>
                        <ul class="mb-0">
                            <li>회차 번호는 자동으로 생성됩니다 (형식: YYYYMMDD-XXX)</li>
                            <li>추첨 시간은 1-2시간 후로 설정하는 것을 권장합니다</li>
                            <li>생성 후 추첨 관리에서 추첨을 실행할 수 있습니다</li>
                        </ul>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">회차 생성</button>
                        <a href="{% url 'management:draw_management' %}" class="btn btn-secondary">돌아가기</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 기본 추첨 시간을 2시간 후로 설정
    const now = new Date();
    now.setHours(now.getHours() + 2);
    const dateString = now.toISOString().slice(0, 16);
    document.getElementById('draw_date').value = dateString;
});
</script>
{% endblock %}
