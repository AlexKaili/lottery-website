{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}사용자 가입 - 복권 사이트{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">사용자 가입</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">가입</button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p>이미 계정이 있으신가요? <a href="{% url 'accounts:login' %}">지금 로그인</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
